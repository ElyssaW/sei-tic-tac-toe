<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Spooky Toes</title>

  <link rel="stylesheet" href="style.css">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Griffy&family=Staatliches&display=swap');
</style>

</head>

<body>
    <header id="header"></header>
    
    <div id="top-border"></div>
    
    <aside id="left-side">
        <div class="title-div">
            <h1 id="intro-title">Spooky Toes</h1>
        </div>
        <div class="dialogue-div">
            <p id="gameText"></p>
        </div>
        <div class="button-div">
            <button id="clear">Clear</button>
        </div>
    </aside>
    
    <div id="left-buffer"></div>
    
    <div id="main">
        <div id="top-left" class="game-square game-square-light">
        </div>
        <div id="top-middle" class="game-square game-square-dark">
        </div>
        <div id="top-right" class="game-square game-square-light">
        </div>
        <div id="middle-left" class="game-square game-square-dark">
        </div>
        <div id="middle-middle" class="game-square game-square-light">
        </div>
        <div id="middle-right" class="game-square game-square-dark">
        </div>
        <div id="bottom-left" class="game-square game-square-light">
        </div>
        <div id="bottom-middle" class="game-square game-square-dark">
        </div>
        <div id="bottom-right"  class="game-square game-square-light">
        </div>
    </div>
    
    <aside id="right-side"></aside>
    
    <div id="bottom-border"></div>
    
    <footer id="footer"></footer>
    
    <script src="javascript.js"></script>
</body>
</html>
